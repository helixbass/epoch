{% set self_link, parent_link, update_status_link = links %}
<a rel='{{ self_link['rel'] }}' href='{{ self_link['href'] }}' title='{{ self_link['title'] }}'>
    Order #{{ order._id }}</a>:
<a rel='{{ update_status_link['rel'] }}' href='{{ update_status_link['href'] }}' title='{{ update_status_link['title'] }}'>
    {{ order.status }}
</a>
<a rel='{{ parent_link['rel'] }}' href='{{ parent_link['href'] }}' title='{{ parent_link['title'] }}'>
    All orders
</a>
